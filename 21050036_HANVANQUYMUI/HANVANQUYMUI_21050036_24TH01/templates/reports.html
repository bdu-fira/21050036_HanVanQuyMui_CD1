{% extends "base.html" %}

{% block title %}Báo Cáo - Hệ Thống Quản Lý Bán Hàng{% endblock %}

{% block header %}Báo Cáo{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Báo Cáo Ngày</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('daily_report') }}">
                    <div class="mb-3">
                        <label for="date" class="form-label">Chọn Ngày</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ today }}" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Tạo Báo Cáo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Báo Cáo Tháng</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('monthly_report') }}">
                    <div class="mb-3">
                        <label for="month" class="form-label">Chọn Tháng</label>
                        <select class="form-select" id="month" name="month" required>
                            <option value="1">Tháng 1</option>
                            <option value="2">Tháng 2</option>
                            <option value="3">Tháng 3</option>
                            <option value="4">Tháng 4</option>
                            <option value="5">Tháng 5</option>
                            <option value="6">Tháng 6</option>
                            <option value="7">Tháng 7</option>
                            <option value="8">Tháng 8</option>
                            <option value="9">Tháng 9</option>
                            <option value="10">Tháng 10</option>
                            <option value="11">Tháng 11</option>
                            <option value="12">Tháng 12</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Chọn Năm</label>
                        <select class="form-select" id="year" name="year" required>
                            {% for year in range(2020, 2031) %}
                            <option value="{{ year }}" {% if year == current_year %}selected{% endif %}>{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Tạo Báo Cáo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Báo Cáo Năm</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('yearly_report') }}">
                    <div class="mb-3">
                        <label for="year" class="form-label">Chọn Năm</label>
                        <select class="form-select" id="year" name="year" required>
                            {% for year in range(2020, 2031) %}
                            <option value="{{ year }}" {% if year == current_year %}selected{% endif %}>{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Tạo Báo Cáo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
