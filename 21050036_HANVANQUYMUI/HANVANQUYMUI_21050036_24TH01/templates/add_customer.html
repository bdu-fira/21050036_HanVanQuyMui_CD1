{% extends "base.html" %}

{% block title %}Thêm Khách Hàng - Hệ Thống Quản Lý Bán Hàng{% endblock %}

{% block header %}Thêm Khách Hàng{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_customer') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên Khách Hàng</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Điện Thoại</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa Chỉ</label>
                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('customers') }}" class="btn btn-secondary">Hủy</a>
                        <button type="submit" class="btn btn-primary">Lưu Khách Hàng</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
